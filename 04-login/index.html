<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon.svg" type="image/x-icon">
    <title>CodeLab - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section class="imagem">
            <img src="assets/img/image.svg" alt="Imagem ilustrativa">
        </section>

        <section class="form">
            <form action="#">
                <h3>Bem-vindo de volta</h3>
                <h2>Faça login na sua conta.</h2>
                
                <label>E-mail</label>
                <input type="email" id="" required>

                <label>Senha</label>
                <input type="password" id="" minlength="8" required>

                <div class="config">
                    <input type="radio" class="radio" id="">
                    <label>Lembre de mim</label>
                    <a href="#">Esqueceu sua senha?</a>
                </div>
                
                <button class="btn-login" type="submit">Entrar na conta</button>
                
                <button class="btn-google" type="submit"><img src="assets/img/icon.png">Ou faça login com o Google</button>

                <p class="sign-up">Não tem uma conta? <a href="#">Cadastre-se</a></p>
            </form>
        </section>
    </main>
    <footer>
        <p>Desafio da comunidade<a href="https://github.com/iuricode/desafios-frontend"> Codelab</a>.</p> 
        
        <p>Desenvolvido por <a href="https://github.com/anabeatrizarguelho">Ana Beatriz Arguelho</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="shortcut icon" href="assets/img/ffavicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Ghibli</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="header">
            <img src="assets/img/logo.svg" alt="Logo Studio Ghibli">

            <div class="social-media">
                <a href="gmail.com" title="Gmail"><img src="assets/img/logo-google.svg" alt="Logo Google"></a>
                <a href="facebook.com" title="Facebook"><img src="assets/img/logo-facebook.svg" alt="Logo Facebook"></a>
                <a href="twitter.com" title="Twitter"><img src="assets/img/logo-twitter.svg" alt="Logo Twitter"></a>
                <a href="instagram.com" title="Instagram"><img src="assets/img/logo-instagram.svg" alt="Logo Instagram"></a>
            </div>
        </section>

        <section class="content">
                <div class="content-image">
                    <img src="assets/img/image.svg" alt="">
                </div>
                
                <div class="content-text">
                    <h3>Hayao Miyazaki</h3>
                    <h1>A Viagem de Chihiro</h1>
                    <p class="description">Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que a desobedecem são transformados em animais.</p>
                    
                    <div class="button">
                        <a class="btn-1" href="#"><img src="assets/img/Play.svg">Assistir agora</a>
                        <a class="btn-2" href="#">Assista o trailer</a>
                    </div>
                </div>
        </section>
        <footer>
            <p>Desenvolvido por<a href="https://github.com/anabeatrizarguelho" target="_blank"> Ana Beatriz Arguelho</a>.</p>
        </footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
